<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals Part 4</title>
    <script src="script.js"></script>

</head>

<body>

    <p id="coba"></p>


    <script>

        const buah = ["Apple", "Banana", "Cherry", "Durian", "Dragon Fruit"]


        let bLength = buah.length;

        text = "<ul>";

        for (let i = 0; i < bLength; i++) {
            text += "<li>" + buah[i] + "</li>";
        }
        text += "</ul>";

        document.getElementById("coba").innerHTML = text;

    </script>

</body>

</html>
